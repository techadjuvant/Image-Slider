<!DOCTYPE html>
<html>
<head>
	<title>jquery scroll</title>
	<link rel="stylesheet" href="style.css" >
	<script src="jquery-3.2.1.js"></script>
</head>
<body>
<header>
	<div class="slider_container">
		<div class="slideshow_container">
			<div class="slider_wrapper">
				<div class="inner_slider" data-number="1">
					  <img src="image1.jpg" >
					  <div class="text">Caption Text</div>
				</div>
				<div class="inner_slider" data-number="2">
					  <img src="image2.jpg" >
					  <div class="text">Caption Two</div>
				</div>
				<div class="inner_slider" data-number="3">
					  <img src="image3.jpg" >
					  <div class="text">Caption Three</div>
				</div>
				<div class="inner_slider" data-number="3">
					  <img src="image4.jpg" >
					  <div class="text">Caption Three</div>
				</div>
			</div>
		</div>
		<a class="button prev" data-number="2">&#10094;</a>
		<a class="button next" data-number="0">&#10095;</a>
	</div>
</header>
<script>
	$(document).ready(function(){
		// for auto change images function
		function auto_next(){
			$('.slider_wrapper').animate({left: '-200%'}, 600, function(){
				$('.slider_wrapper').css('left', '-100%');
				$('.inner_slider').last().after( $('.inner_slider').first() );
			} );
		};
		//setInterval(function(){ auto_next() }, 6000);
		$('.prev').on( 'click', function() {
				$('.slider_wrapper').animate({left: '0%'}, 600, function(){
					$('.slider_wrapper').css('left', '-100%');
					$('.inner_slider').first().before( $('.inner_slider').last() );
				} );
			});
		$('.next').on( 'click', function() {
			$('.slider_wrapper').animate({left: '-200%'}, 600, function(){
				$('.slider_wrapper').css('left', '-100%');
				$('.inner_slider').last().after( $('.inner_slider').first() );
			} );
		});
	} );

</script>
</body>
</html>
